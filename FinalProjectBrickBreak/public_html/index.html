    <body onload="

     ">
        <canvas id="GLCanvas" width="800" height="600">
            <!-- GLCanvas is the area we will draw in: a 640x480 area. -->
            Your browser does not support the HTML5 canvas.
            <!-- this message will show only if WebGL clearing failed -->
        </canvas>
        
        <br>
        <div id='UpdateFrame'></div>
        <div id='UpdateObjects'></div>
        <div>Q: Turn On/Off QuadTree, Space: Spawn More DyePacks, Z: Turn On/Off Quadrant Visualization</div>
        <hr>
        <script>
            var num = 10;
            var currCount = 0;
            var sum = 0;
            var avg = 0;
            var gUpdateFrame = function(elapsed) {
                if (currCount < num) {
                    sum += elapsed;
                    currCount++;
                } else if (currCount === num) {
                    var temp = sum / num;
                    avg = (1000 / temp).toFixed(2);
                    sum = 0;
                    currCount = 0;
                }
                var elm = document.getElementById("UpdateFrame");
                elm.innerHTML =
                    "<b>Frames per second: </b>" + avg + "<br>";
            };
        </script>
        <script>
            var gUpdateObjects = function(objects, mode, mode2) {
                var elm = document.getElementById("UpdateObjects");
                elm.innerHTML =
                    "<b>QuadTree Mode: </b>" + mode + " <b>Quadrant Mode: </b>" + mode2 + " <b>Number of Objects </b>" + objects + "<br>";
            };
        </script>
